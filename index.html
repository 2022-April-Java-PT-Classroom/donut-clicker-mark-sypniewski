<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="donut-clicker-app.js"></script>
  </head>
  <body>

    <header>
        <nav class="nav">
          <div>
            <ul class="nav items">
              <li class ="nav link"><a href="/company">About Us</a></li>
              <li class ="nav link"><a href="/cookie">Cookie Clicker</a></li>
              <li class ="nav link"><a href="/contact">Contact Us</a></li>
            </ul>
          </div>
    </header>

    <div class="container">

      <div class="clicker">

    </div>
